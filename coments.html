<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comentários - Batman</title>
  <link rel="stylesheet" href="comentarios.css" />
</head>
<body>
  <section class="comments-page">
    <h2>Comentários dos Fãs</h2>

    <form class="comment-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required />

      <label for="comment">Comentário:</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Escreva seu comentário" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div class="comments-list">
      <div class="comment-card">
        <h3>Bruce Wayne</h3>
        <p>Esse filme do Batman é incrível! Adoro o clima sombrio e o visual.</p>
      </div>
      <div class="comment-card">
        <h3>Selina Kyle</h3>
        <p>Gostei muito da atuação da Zoë Kravitz como Mulher-Gato.</p>
      </div>
    </div>
  </section>
</body>
</html>
